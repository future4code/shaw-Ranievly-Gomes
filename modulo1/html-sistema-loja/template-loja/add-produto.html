<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href="css/style.css"></style>

    <title>Adicionar Produto</title>
</head>
<body>
    
    <header class="area-cabecalho">

        <div class="logo">
            <h1>Tech<span class="roxo">Sales</span></h1>
        </div>
    
        <nav class="menu">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </nav>
    
    </header>

    <div>
        <h2 class="titulo">Adicionar Produto</h2>

    <form action="" class="tabela"><!--inicio form-->
        <div class="add-produto">
            <label for="link-foto">Link para foto: </label>
            <input  class="espacamento-label-foto" type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="add-produto">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input  class="espacamento-label-produto" type="text" id="descricao-produto" name="descrição">
        </div>
        
        <div class="add-produto">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input  class="espacamento-label-preco" type="number" id="preco-produto" name="preço">
        </div>
        
        <div class="add-produto">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="quantidade-produto" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="button">Adicionar</button>
        </div>

        </div>
    </form><!--fim form-->
    <footer class="rodape">
        <p>Siga-nos nas redes sociais!</p>

           <a href="https://www.instagram.com.br/"alt="link instagram"><img src="img/instagram16.png"/></a>
           <a href="https://www.facebook.com.br/" alt="link facebook"><img src="img/logo-do-facebook (1).png"/></a>
           <a href="https://www.whatsapp.com.br/" alt="link whatsapp"><img src="img/whatsapp16.png"/></a>
    
    </footer>

</body>
</html>
